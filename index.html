<!DOCTYPE html>

  <title>–ü–æ–¥–∞—Ä—É–Ω–æ–∫ –¥–æ –î–Ω—è –ù–∞—Ä–æ–¥–∂–µ–Ω–Ω—è Promodo</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">
  <style>

    }
  </style>
</head>
<body>
  <div class="container">

    <h1>–û–±–µ—Ä–∏ —Å–≤—ñ–π –ø–æ–¥–∞—Ä—É–Ω–æ–∫ üéâ</h1>

          <option value="XS">XS</option>

        <textarea name="npInfo" rows="3" placeholder="–ú—ñ—Å—Ç–æ, –Ω–æ–º–µ—Ä –≤—ñ–¥–¥—ñ–ª–µ–Ω–Ω—è / –ø–æ—à—Ç–æ–º–∞—Ç, –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω—É"></textarea>
      </div>

      <button type="submit">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
    </form>
  </div>

  <script>
    const giftButtons = document.querySelectorAll('.gift-choice');
    const commonFields = document.getElementById('commonFields');
    const hoodieSize = document.getElementById('hoodieSize');
    const delivery = document.getElementById('delivery');
    let selectedGift = '';

    giftButtons.forEach(button => {
      button.addEventListener('click', () => {
        giftButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        selectedGift = button.dataset.value;

        commonFields.classList.remove('hidden');
        hoodieSize.classList.add('hidden');
        delivery.classList.add('hidden');

        if (selectedGift === 'hoodie') {
          hoodieSize.classList.remove('hidden');
          delivery.classList.remove('hidden');
        } else if (selectedGift === 'box') {
          delivery.classList.remove('hidden');
        }
      });
    });

    document.getElementById('giftForm').addEventListener('submit', function(event) {
      event.preventDefault();

      if (!selectedGift) {
        alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –æ–±–µ—Ä—ñ—Ç—å –ø–æ–¥–∞—Ä—É–Ω–æ–∫.");
        return;
      }

      const payload = new URLSearchParams({
        gift: selectedGift,
        firstName: this.firstName.value.trim(),
        lastName: this.lastName.value.trim(),
        department: this.department.value,
        size: this.size?.value || '',
        npInfo: this.npInfo?.value.trim() || ''
      });

      fetch('https://script.google.com/macros/s/AKfycbyozG5X_bLEwssTESJUqnmjBhTEwYH9TJ86GvkTimgPnVZUi2jKlFdPQ3LBZpEzcBCGFw/exec', {
        method: 'POST',
        body: payload,
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        }
      })
      .then(res => res.json())
      .then(response => {
        if (response.result === "success") {
          alert("–î—è–∫—É—î–º–æ! –í–∞—à –≤–∏–±—ñ—Ä –∑–±–µ—Ä–µ–∂–µ–Ω–æ.");
          document.getElementById('giftForm').reset();
          document.querySelectorAll('.gift-choice').forEach(btn => btn.classList.remove('active'));
          commonFields.classList.add('hidden');
          hoodieSize.classList.add('hidden');
          delivery.classList.add('hidden');
        } else {
          alert("–°–µ—Ä–≤–µ—Ä –Ω–µ –ø—ñ–¥—Ç–≤–µ—Ä–¥–∏–≤ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è. –°–ø—Ä–æ–±—É–π—Ç–µ –ø—ñ–∑–Ω—ñ—à–µ.");
        }
      })
      .catch(err => {

        console.error("–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–Ω—ñ –¥–∞–Ω–∏—Ö:", err);
      });
    });
  </script>
